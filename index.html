<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				width: 100%;
				height: 100%; 
				margin: 0; 
				overflow: hidden;
			}
			body {
				display: flex;
				font-family: Arial, Helvetica, sans-serif;
				color: white;
			}
			input {
				font: inherit;
			}
			canvas { 
				width: 100%;
				height: 100%;
				background-color: black;
				outline: none;	
			}
			.inputs {
				position: absolute;
				width: 300px;
				padding: 0 30px;
				z-index: 100;
			}
			.inputs-background {
				-webkit-backdrop-filter: blur(5px); /* Use for Safari 9+, Edge 17+ (not a mistake) and iOS Safari 9.2+ */
				backdrop-filter: blur(5px); /* Supported in Chrome 76 */

				content: "";
				display: block;
				z-index: 1;
				top: 0;
				position: absolute;
				width: 300px; height: 100%;
			}
			.inputs h3 {
				margin-top: 0;
			}
			.inputs-row {
				display: flex;
				flex-direction: column;
				border-bottom: 1px solid #eee;
				padding: 30px 0;
			}
		</style>
	</head>
	<body>
		<div class="inputs-background"></div>
		<div class="inputs">
			<!--
			<div class="inputs-row">
				<h3>Labels</h3>
				<input type="file" name="label-files" id="label-files-input" multiple="true" />
				<div class="progress">
					<span id="label-files-loaded">0</span>
					/
					<span id="label-files-total"></span>
				</div>
			</div>
			-->
			<div class="inputs-row">
				<h3>Active Frame</h3>
				<input type="number" name="active-frame" id="active-frame-input" value="0" min="0" />
				<span id="point-files-loaded">0</span>
			</div>
			<div class="inputs-row">
				<h3>Labels</h3>
				<label>
					<input type="radio" name="label-mode" value="ground_truth" checked="checked" />
					Ground truth
				</label>
				<label>
					<input type="radio" name="label-mode" value="prediction" />
					Prediction
				</label>
			</div>
			<div class="inputs-row">
				<button id="run-prediction">Run Prediction</button>
				<span id="loading-prediction" style="display: none;">Loading prediction...</span>
			</div>
		</div>
		<canvas id="canvas"></canvas>
    <script src="./dist/bundle.js"></script>
	</body>
</html>
